<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>系统状态检测</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0a1a2f, #000);
    color: #fff;
    font-family: "Microsoft YaHei", Arial;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
}

.title {
    font-size: 26px;
    letter-spacing: 3px;
    margin-bottom: 20px;
}

.loader {
    width: 80px;
    height: 80px;
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #00eaff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 30px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result {
    display: none;
    font-size: 32px;
    margin-top: 30px;
}

.green { color: #4cff6a; }
.blue  { color: #4fd2ff; }
.red   { color: #ff4c4c; }
</style>
</head>

<body>
<div class="container">
    <div class="title" id="statusText">系统状态检测中…</div>
    <div class="loader" id="loader"></div>

    <div class="result" id="result"></div>
</div>

<script>
const states = [
    { text: "白天工况", class: "green", weight: 50 },
    { text: "可远程处理", class: "blue", weight: 30 },
    { text: "首次异常", class: "red", weight: 20 }
];

// 加权随机
function randomState(list) {
    const total = list.reduce((s, i) => s + i.weight, 0);
    let rand = Math.random() * total;
    for (let item of list) {
        if (rand < item.weight) return item;
        rand -= item.weight;
    }
}

setTimeout(() => {
    const state = randomState(states);

    document.getElementById("statusText").innerText = "检测完成";
    document.getElementById("loader").style.display = "none";

    const result = document.getElementById("result");
    result.innerHTML = `当前系统状态：<br><strong class="${state.class}">${state.text}</strong>`;
    result.style.display = "block";
}, 2500);
</script>
</body>
</html>
