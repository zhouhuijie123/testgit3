<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智慧燃气 · 随机工单路径</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0a2a43, #041423);
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
            min-width: 320px;
        }

        .title {
            font-size: 22px;
            letter-spacing: 2px;
            color: #7ecbff;
            margin-bottom: 20px;
        }

        .path {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 20px 0;
            display: none;
        }

        .countdown {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
        }

        .hint {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }

        .refresh {
            margin-top: 30px;
            padding: 10px 24px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #2aa7ff, #0066ff);
            color: #fff;
            cursor: pointer;
            display: none;
        }

        .refresh:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title" id="title">系统即将启动</div>
    <div class="countdown" id="countdown">请做好准备</div>

    <div class="path" id="path"></div>

    <button class="refresh" id="refreshBtn" onclick="startSequence()">
        重新生成
    </button>

    <div class="hint" id="hint">每次访问或刷新都会随机生成</div>
</div>

<script>
    const paths = [
        "A1 → B2 → C1",
        "A3 → B3 → C2",
        "A2 → B1 → C2",
        "A1 → B3 → C1"
    ];

    let countdownSteps = ["请做好准备", "3", "2", "1"];
    let stepIndex = 0;

    function startSequence() {
        // 重置界面
        document.getElementById("path").style.display = "none";
        document.getElementById("refreshBtn").style.display = "none";
        document.getElementById("title").innerText = "系统即将启动";
        document.getElementById("countdown").style.display = "block";

        stepIndex = 0;
        document.getElementById("countdown").innerText = countdownSteps[stepIndex];

        const timer = setInterval(() => {
            stepIndex++;

            if (stepIndex < countdownSteps.length) {
                document.getElementById("countdown").innerText = countdownSteps[stepIndex];
            } else {
                clearInterval(timer);
                generatePath();
            }
        }, 800); // 每一步 0.8 秒，年会节奏刚好
    }

    function generatePath() {
        const index = Math.floor(Math.random() * paths.length);
        document.getElementById("countdown").style.display = "none";
        document.getElementById("title").innerText = "系统日志 · 随机路径";
        document.getElementById("path").innerText = paths[index];
        document.getElementById("path").style.display = "block";
        document.getElementById("refreshBtn").style.display = "inline-block";
    }

    // 页面加载自动启动
    startSequence();
</script>

</body>
</html>
