<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智慧燃气 · 随机工单路径</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0a2a43, #041423);
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
            min-width: 360px;
        }

        .title {
            font-size: 22px;
            letter-spacing: 2px;
            color: #7ecbff;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }

        .path {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 20px 0;
            display: none;
        }

        .hint {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title" id="title">系统即将启动</div>
    <div class="countdown" id="countdown">请做好准备</div>
    <div class="path" id="path"></div>
    <div class="hint">系统每 5 秒自动刷新路径</div>
</div>

<script>
    const paths = [
        "A1 → B2 → C1",
        "A3 → B3 → C2",
        "A2 → B1 → C2",
        "A1 → B3 → C1"
    ];

    const countdownSteps = ["请做好准备", "3", "2", "1"];
    let countdownIndex = 0;
    let countdownTimer = null;
    let cycleTimer = null;

    function startCycle() {
        // 初始化界面
        document.getElementById("title").innerText = "系统即将启动";
        document.getElementById("countdown").style.display = "block";
        document.getElementById("path").style.display = "none";

        countdownIndex = 0;
        document.getElementById("countdown").innerText = countdownSteps[countdownIndex];

        clearInterval(countdownTimer);

        countdownTimer = setInterval(() => {
            countdownIndex++;

            if (countdownIndex < countdownSteps.length) {
                document.getElementById("countdown").innerText = countdownSteps[countdownIndex];
            } else {
                clearInterval(countdownTimer);
                showRandomPath();
            }
        }, 700); // 倒计时节奏
    }

    function showRandomPath() {
        const index = Math.floor(Math.random() * paths.length);
        document.getElementById("title").innerText = "系统日志 · 随机路径";
        document.getElementById("countdown").style.display = "none";
        document.getElementById("path").innerText = paths[index];
        document.getElementById("path").style.display = "block";
    }

    function startAutoLoop() {
        startCycle();
        clearInterval(cycleTimer);
        cycleTimer = setInterval(startCycle, 5000); // 每 5 秒一轮
    }

    // 页面加载自动启动
    startAutoLoop();
</script>

</body>
</html>
